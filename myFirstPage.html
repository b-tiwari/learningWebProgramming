<html>

<head>
    <title> Learning HTML </title>

    <script src="myJS.js" ></script>
    <link rel="stylesheet" href="myCSS.css">
</head>

<body>
    <h1 id="myH1" > My first HTML document </h1>


    <div id="purpleDiv"
         class="myStyle"
         onmouseover="changeColor('#ff9999', 'purpleDiv')"
         onmouseout="changeColor('#c9c2e3', 'purpleDiv')" >
         Some div content
    </div>

    <br> <br>

    <div id="redDiv"
         class="myStyle"
         onmouseover="changeColor('#c9c2e3', 'redDiv')"
         onmouseout="changeColor('#ff9999', 'redDiv')" >
         Some div content
    </div>


    <br> <br>

    <button id="btnClick"
            value="Go"
            onfocus="changeColor('#D3D3D3', 'btnClick')"
            onclick="updateTxt('The button is clicked')">Click me</button>
</body>
</html>
